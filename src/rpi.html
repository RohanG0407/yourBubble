<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPI</title>
</head>
<body>
<div data-barba="wrapper" id="screen">
    <div data-barba="container" data-barba-namespace="rpi" id="unique-contents">
        <label style="display: none">RPI</label>
        <div class="info">
            <p>
                <a href="#">
                    <img class="backbutton" src="./assets/back.png"></img>
                </a>

            </p>
        </div>

        <a href="./riskcalc.html">
            <img class="riskcalcbutton" src="./assets/risk.png">
            <h1 class="riskcalcheader">Risk Calculator</h1>
            </img>
        </a>

        <a href="./map.html">
            <img class="mapbutton" src="./assets/map.png">
            <h1 class="mapheader">Interactive Map</h1>
            </img>
        </a>

    </div>
</div>

</html>
