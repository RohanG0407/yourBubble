<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMass Amherst</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
</head>
<body>

    <div data-barba="wrapper" id="screen">
        <div data-barba="container" data-barba-namespace="umass" id="unique-contents">
            <label style="display: none">UMass Amherst</label>
            <div class="info">
                <p>
                    <a href="#">
                    <img class="backbutton" src="./assets/back.png"></img>
                    </a>
                    <span class="collegedrophover" style='color: darkred'>UMASS Amherst</span>
                    <span style='color: black'>has a</span>
                    <span id="rate">3.5%</span>
                    <span style='color: black'>postitive rate</span>
                    <span class="timedrophover" style='color: darkred'>in the last 7 days</span>
                </p>
            </div>
            <a href="./riskcalc.html">
            <img class="riskcalcbutton" src="./assets/risk.png">
                <h1 class="riskcalcheader">Risk Calculator</h1>
            </img>
            </a>

            <a href="./map.html">
            <img class="mapbutton" src="./assets/map.png">
                <h1 class="mapheader">Interactive Map</h1>
            </img>
            </a>
        </div>
    </div>


</body>
</html>
