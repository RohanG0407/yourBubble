<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">
    <title>Risk Calculator</title>
</head>
<body>
<div data-barba="wrapper" id="screen">
    <div data-barba="container" data-barba-namespace="riskcalc" id="unique-contents">
        <a>
            <img class="backbutton" src="./assets/back.png"></img>
        </a>
        <h1 class id='headerform'>Covid Risk Calculator</h1>
        <h3 class ="headers" id='infoheader'>Information</h3>
        <h3 class ="headers" id='mapheader'>Map</h3>
        <div id='riskScore'>
            <span id="riskcore">Risk Score: </span>
            <span id="riskScoreData"> </span>
        </div>
        <form id='buildingForm' autocomplete="off" action="#">
            <div class="autocomplete">
                <input id="myInput" type="text" name="myCountry" placeholder="Enter a building name">
            </div>
            <input type="submit">
        </form>
        <div id="buildingInfo">
            <p id='buildingname'>
                <span id="name">Building Name: </span>
                <span id="toAppend1"> </span>
            </p>
            <p id='buildingtype'>
                <span id='type'>Building Type: </span>
                <span id="toAppend2"> </span>
            </p>
            <p id='buildingsqft'>
                <span id='sqft'>Building Sqft: </span>
                <span id="toAppend3"> </span>
            </p>
            <p id='currentcount'>
                <span id='count'>Current Count: </span>
                <span id="toAppend4"> </span>
            </p>
            <p id='positivecases'>
                <span id='cases'>Positive cases in past 14 days: </span>
                <span id="toAppend5"> </span>
            </p>
        </div>
        <div id="mapsmall">
        </div>
    </div>
</div>


</body>
</html>
